<!-- chitika -->
<!-- responsive chitika ref: http://www.freshknowledgecenter.com/2014/03/how-to-use-chitika-ads-on-responsive.html -->
<div align="center" style="margin-bottom:10px;">
  <div id="chitika-ads-1"></div>
  <script type="text/javascript">
    var chitikaPublisherName = "prakash_arsenal";
    /* Calculate the width of available ad space */
    ad = document.getElementById('chitika-ads-1');
    if (ad.getBoundingClientRect().width) {
      adWidth = ad.getBoundingClientRect().width; // for modern browsers
    } else {
      adWidth = ad.offsetWidth; // for old IE
    }
    ( function() {
      if (window.CHITIKA === undefined) { window.CHITIKA = { 'units' : [] }; };
      if ( adWidth >= 728 )
        var unit = {"publisher":chitikaPublisherName,"width":728,"height":90,"sid":"Chitika Default"}; /* Leaderboard 728x90 */
      else if ( adWidth >= 468 )
        var unit = {"publisher":chitikaPublisherName,"width":550,"height":250,"sid":"Chitika Default"};
      else if ( adWidth >= 336 )
        var unit = {"publisher":chitikaPublisherName,"width":336,"height":280,"sid":"Chitika Default"};
      else if ( adWidth >= 300 )
        var unit = {"publisher":chitikaPublisherName,"width":300,"height":250,"sid":"Chitika Default"};
      else if ( adWidth >= 250 )
        var unit = {"publisher":chitikaPublisherName,"width":250,"height":250,"sid":"Chitika Default"};
      else if ( adWidth >= 200 )
        var unit = {"publisher":chitikaPublisherName,"width":200,"height":200,"sid":"Chitika Default"};
      else if ( adWidth >= 180 )
        var unit = {"publisher":chitikaPublisherName,"width":180,"height":150,"sid":"Chitika Default"};
      else
        var unit = {"publisher":chitikaPublisherName,"width":125,"height":125,"sid":"Chitika Default"};
      var placement_id = window.CHITIKA.units.length;
      window.CHITIKA.units.push(unit);
      document.write('<div id="chitikaAdBlock-' + placement_id + '"></div>');
      var s = document.createElement('script');
      s.type = 'text/javascript';
      s.src = '//cdn.chitika.net/getads.js';
      try { document.getElementsByTagName('head')[0].appendChild(s); } catch(e) { document.write(s.outerHTML); }
    }());
  </script>
</div>
